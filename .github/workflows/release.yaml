name: Release

on:
    push:
        tags:
            - "v*.*.*"

env:
    GO_VERSION: "1.24"
    DOCKERHUB_REPO: goauth-backend-repo

jobs:
    merge-and-release:
        name: Merge Dev to Main and Create Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  ref: dev

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache-dependency-path: src/go.sum

            - name: Install swag for documentation
              run: go install github.com/swaggo/swag/cmd/swag@latest

            - name: Generate Swagger documentation
              working-directory: src
              run: |
                  echo "Generating Swagger docs..."
                  swag init -g internal/server/routes.go
                  git add docs/
                  git commit -m "docs: generate Swagger documentation for release ${GITHUB_REF#refs/tags/}" || echo "No docs changes to commit"

            - name: Get version
              id: version
              run: |
                  echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

            - name: Merge dev into main
              run: |
                  git fetch origin main
                  git checkout main
                  git merge origin/dev --no-ff -m "chore: merge dev into main for release ${GITHUB_REF#refs/tags/}"
                  git push origin main

            - name: Build binaries
              working-directory: src
              run: |
                  # Build for multiple platforms
                  mkdir -p ../dist
                  GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o ../dist/goauth-linux-amd64 ./cmd/main.go
                  GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o ../dist/goauth-linux-arm64 ./cmd/main.go
                  GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o ../dist/goauth-darwin-amd64 ./cmd/main.go
                  GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o ../dist/goauth-darwin-arm64 ./cmd/main.go
                  GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o ../dist/goauth-windows-amd64.exe ./cmd/main.go

            - name: Create checksums
              run: |
                  cd dist
                  sha256sum * > checksums.txt

            - name: Generate changelog
              id: changelog
              run: |
                  # Generate changelog from git log
                  PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
                  if [ -z "$PREVIOUS_TAG" ]; then
                    CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
                  else
                    CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
                  fi
                  echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
                  echo "$CHANGELOG" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ steps.version.outputs.VERSION }}
                  name: Release ${{ steps.version.outputs.VERSION }}
                  body: |
                      ## What's Changed

                      ${{ steps.changelog.outputs.CHANGELOG }}

                      ## Installation

                      Download the appropriate binary for your platform from the assets below.

                      ### Docker
                      ```bash
                      docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.VERSION }}
                      docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest
                      ```

                      ## Checksums
                      See `checksums.txt` for file verification.
                  draft: false
                  prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
                  files: |
                      dist/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}
                  tags: |
                      type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
                      type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.VERSION }}
                      type=semver,pattern={{major}},value=${{ steps.version.outputs.VERSION }}
                      type=raw,value=latest

            - name: Build and push Docker image to Docker Hub
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  platforms: linux/amd64,linux/arm64
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Release Summary
              run: |
                  echo "### ✅ Release ${{ steps.version.outputs.VERSION }} Complete" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "- **Tag**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Merged**: dev → main" >> $GITHUB_STEP_SUMMARY
                  echo "- **Docker Image**: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
