services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goauth-app
    ports:
      - "8000:8000"
    # env_file:
    #   - src/.env
    environment:
      - DB_URL=/app/data/test.sqlite3
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./src/.env:/app/.env:ro
      - db_data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on: []
    networks:
      - goauth-network
    # depends_on:
    #   - db

